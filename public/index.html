<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rapid Typing</title>
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="topbar">
      <div class="speed-stats">
        <span>
          <div class="stats-hint">Speed stats</div>
          <i class="ion-speedometer"></i>
        </span>
        <span class="speed-current">376</span>
        <span>/</span>
        <span class="speed-average">321</span>
      </div>

      <div class="mode-select">
        <i class="ion-ios-game-controller-b"></i>
        <span class="mode-title">Select mode</span>
        <ul class="mode-dropdown">
          <li id="beginner">Beginner</li>
          <li id="novice">Novice</li>
        </ul>
      </div>

      <div class="error-stats">
        <span>
          <div class="stats-hint">Error stats</div>
          <i class="ion-bug"></i>
        </span>
        <span class="error-current"></span>
        <span>/</span>
        <span class="error-average"></span>
      </div>
    </div>

    <div class="wordline-container">
      <input class="inputline" type="text" spellcheck="false" autofocus/>
      <div class="wordline">
        <span class="placeholder">Words are coming... 
          <img src="img/wait.gif">
        </span>
      </div>
    </div>

    <div id="keyboard-container">
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/letters/letters.js"></script>
  <script src="js/config.js"></script>
  <script src="build/build.js"></script>
</body>
</html>
